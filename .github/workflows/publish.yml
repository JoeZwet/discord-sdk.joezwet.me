name: Publish Release

on:
  release:
    types:
      - published

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 10.x
      - run: yarn install
      - run: yarn build
      - run: "cp -a ./build/. ./docs/"
      - name: publish site
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: publish site changes."